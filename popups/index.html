<!DOCTYPE html>

<html class="popup-page" lang="en">
<title> A brief, clear, informative, and unique Webapp hash checker</title>

<head>
  <meta charset="UTF-8" />
  <script type="application/javascript" src="browser-polyfill.js"></script>
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="popup-body m-3 px-3">

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a class="d-flex align-items-center mb-3 me-3 me-md-auto text-dark text-decoration-none">
        <img class="bi me-2" id="site-icon" src="" width="32" height="32">
        <span class="fs-4" id="site-name">Simple header</span>
      </a>
      <ul class="nav nav-pills" role="tablist">
        <li class="nav-item" role="presentation"><button id="app-tab" type="button" data-bs-toggle="tab"
            data-bs-target="#app-panel" role="tab" class="nav-link active" aria-controls="app-panel"
            aria-selected="true">List</button></li>
        <li class="nav-item" role="presentation"><button id="list-tab" type="button" data-bs-toggle="tab"
            data-bs-target="#list-panel" role="tab" class="nav-link" aria-controls="list-panel"
            aria-selected="false">Detail</button></li>
      </ul>
    </header>
  </div>

  <div class="tab-content" id="pop-up-tab-content">
    <div class="tab-pane fade show active" id="app-panel" role="tabpanel" aria-labelledby="app-tab">
      <table id="app-list" class="table">
        <thead>
          <tr>
            <th id="app-name" scope="col">App name</th>
            <th id="operation" scope="col">Operation</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>-</th>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="tab-pane fade" id="list-panel" role="tabpanel" aria-labelledby="list-tab">
      <div id="webapp-alert">
        This site is not a web app.
      </div>
      <!-- <select id="domain-selector" class="form-select col-4" aria-label="Default select example">
        <option selected>Open this select menu</option>
      </select> -->
      <table id="site-hash-table" class="table">
        <thead>
          <tr>
            <th class="index" scope="col">#</th>
            <th class="site" scope="col">Site</th>
            <th class="hash" scope="col">Hash</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>-</th>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
